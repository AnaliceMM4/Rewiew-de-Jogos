<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link rel="icon" type="image/png" sizes="16x16"  th:href="@{/favicon-16x16.png}">
        <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <div class="menu-item bg-dark mb-3 navbar sticky-top">
            <a href="/" class="menu-item menu-link active btn btn-dark fa fa-gamepad text-danger" style="font-size:30px;"> ElectronicGames</a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5 bg-dark">
                        <div class="card-body">     

                            <form th:action="@{/login}" method="post">
                                <!--<div th:if="${param.error}" class="text-light">
                                    Usuário e/ou senha inválidos.
                                </div>-->


                                <div class="alert alert-danger" th:if="${#bools.isTrue(param.error)}">
                                    O usuário e/ou senha inválido(s)!
                                </div>

                                <div th:if="${param.logout}" class="text-light" >
                                    Você saiu.
                                </div>    

                                <div class="row p-2">
                                    <input class="form-control btn-outline-danger" type="text" name="username" placeholder="Login" required autofocus>
                                </div>

                                <div class="row p-2">
                                    <input class="form-control btn-outline-danger" type="password" name="password" placeholder="Senha" required></br>
                                </div>

                                <div class="row p-2">
                                    <input class="btn btn-danger d-flex w-100 justify-content-center " type="submit" value="Entrar">
                                </div> 

                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm- col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin bg-dark">
                        <div class="card-body">     
                            <div class="row p-2 d-flex justify-content-center">
                                <span class="text-light"> Não é cadastrado? <a href="/usuario/cadastro" class="text-danger"> Faça seu cadastro aqui </a></span>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
