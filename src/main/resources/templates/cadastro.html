<!DOCTYPE html>
<html>
    <head>
        <title>Cadastre-se</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" sizes="16x16"  th:href="@{/favicon-16x16.png}">

    </head>
    <body>

        <div class="menu-item bg-dark mb-3 navbar sticky-top">

            <a href="/" class="menu-item menu-link active btn btn-dark fa fa-gamepad text-danger" style="font-size:30px;"> ElectronicGames</a>
        </div>

        <div style=" background-image: url(/pre.jpg);">


            <div th:if="${param.success}">
                <div>Cadastro efetuado com sucesso!</div>
            </div>

            <form th:action="@{/usuario/cadastro}" th:object="${usuario}" method="post">

                <div class="container">

                    <h1 class="d-flex justify-content-center "> CADASTRO</h1>

                    <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                        <div class="card card-signin my-5 bg-dark ">
                            <div class="card-body">


                                <div class="row p-2">
                                    <label for="nome"></label>
                                    <input class="form-control btn-outline-danger" id="nome" th:field="*{nome}" placeholder="Nome" required/>  
                                </div>

                                <div class="row p-2">
                                    <label for="email"> </label>
                                    <input class="form-control btn-outline-danger" id="email" th:field="*{email}" placeholder="E-mail" required/>  
                                </div>

                                <div class="row p-2">
                                    <label for="login"> </label>
                                    <input class="form-control btn-outline-danger" id="login" th:field="*{login}" placeholder="Login"required/>  
                                </div>

                                <div class="row p-2">
                                    <label for="senha"></label>
                                    <input class="form-control btn-outline-danger" type="password" name="password" th:field="*{senha}" placeholder="Senha" required/>  
                                </div>

                                <div class="row p-2"> 
                                    <input class="btn btn-danger d-flex w-100 justify-content-center" type="submit" value="Cadastre-se">
                                    <div class="alert alert-success" th:if="${#bools.isTrue(param.success)}">
                                        Sucesso no cadastro!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                            <div class="card card-signin my-5 bg-dark ">
                                <div class="card-body"> 

                                    <div class="row p-2 d-flex justify-content-center">
                                        <span class="text-light"> Já é cadastrado? <a href="/login" class="text-danger"> Faça seu login aqui </a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>  
        </div>
    </body>
</html>
