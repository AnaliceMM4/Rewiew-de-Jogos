<!DOCTYPE html>
<html>
    <head>
        <title>Meus Jogos Favoritos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link rel="icon" type="image/png" sizes="16x16"  th:href="@{/favicon-16x16.png}">

    </head>
    <body>

        <div class="menu-item bg-dark mb-3 navbar sticky-top">

            <a href="/" class="menu-item menu-link active btn btn-dark fa fa-gamepad text-danger" style="font-size:30px;"> EletronicGames</a>
            <div class="nav-item dropdown ml-auto ">

                <h1 sec:authorize="isAuthenticated()" class="btn btn-outline-light btn-lg ml-auto nav-link text-capitalize font-weight-bold" data-toggle="dropdown"> [[${#httpServletRequest.remoteUser}]]</h1>
            </div>

        </div>

        <div th:switch="${meusJogos}">

            <h2 th:case="null" class="row p-3"> Nenhum GAME!</h2>
            <div th:case="*">

                <table class="table table-secondary">
                    <thead>
                        <tr >
                            <th style="width:20%">GAME</th>
                            <th style="width:50%">Descrição</th>
                            <th style="width:10%">Média</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jogo : ${meusJogos}">

                            <td th:text="${jogo.nome}"></td>
                            <td th:text="${jogo.descricao}"></td>
                            <td th:text="${jogo.nota}"></td>


                            <td><a th:href="@{/usuario/jogos/remover/{codJogo}(codJogo=${jogo.codJogo})}" sec:authorize="isAuthenticated()" class="btn btn-light"><i>Remover</i></a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
